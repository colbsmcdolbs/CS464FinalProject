<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Audio Vizualizer</title>
  <style>
    body {
      text-align: center;
    }
    input {
      margin: 8px;
    }
  </style>
</head>
<body>
  <h1>CS464 Final Project</h1>
  <h2>Colby Allen and <span style="font-size: 10px;">Jared White</span></h2>
  <hr><br>
  <p>Select a Preset or Upload Your own audio file to begin.</p>
  <form action="" method="POST">
    <input type="radio" name="audio" value="frantic" checked="checked">Frantic by Metallica<br>
    <input type="radio" name="audio" value="mambo">Mambo No. 5 by Lou Bega<br>
    <input type="radio" name="audio" value="iceice">Under Pressure by Queen & David Bowie<br>
    <input type="radio" name="audio" value="starship">We Built This City by Starship<br>
    <input type="submit" value="Show Me the Magic">
  </form>
</body>
</html>
